# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1234
__set_seed: !apply:torch.manual_seed [!ref <seed>]
output_folder: !ref results/sinc_ctc_att/<seed>
wer_file: !ref <output_folder>/wer.txt
save_folder: !ref <output_folder>/save
train_log: !ref <output_folder>/train_log.txt

# Data files
data_folder: data  # e.g. /path/to/TIMIT
train_annotation: !ref <data_folder>/timit_train.json
valid_annotation: !ref <data_folder>/timit_valid.json
test_annotation: !ref <data_folder>/timit_test.json
skip_prep: False # Skip data preparation

# Outputs
output_neurons: 42 # 39phs+blank+eos+bos
bos_index: 0
eos_index: 1
blank_index: 2

# Training parameters
number_of_epochs: 1
batch_size: 8
lr: 0.0003
ctc_weight: 0.2
sorting: ascending

# Feature parameters
sample_rate: 16000
n_fft: 400
n_mels: 40

# Model parameters
activation: !name:torch.nn.LeakyReLU
dropout: 0.15
cnn_blocks: 2
cnn_channels: (128, 256)
cnn_kernelsize: (3, 3)
rnn_layers: 4
rnn_neurons: 512
rnn_bidirectional: True
dnn_blocks: 2
dnn_neurons: 512 #TODO: verify this correct
emb_size: 128
dec_neurons: 1024 #256

# Decoding parameters
min_decode_ratio: 0.0
max_decode_ratio: 1.0
beam_size: 16
eos_threshold: 1.5

# Dataloader options
train_dataloader_opts:
    batch_size: !ref <batch_size>

valid_dataloader_opts:
    batch_size: !ref <batch_size>

test_dataloader_opts:
    batch_size: !ref <batch_size>

augmentation: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
    sample_rate: !ref <sample_rate>
    speeds: [95, 100, 105]

normalize: !new:speechbrain.processing.features.InputNormalization
    norm_type: global

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>


compute_features: !new:speechbrain.lobes.features.Fbank
    sample_rate: !ref <sample_rate>
    n_fft: !ref <n_fft>
    n_mels: !ref <n_mels>

#SincNet Module hyperparameters
sincconv_kernelsize: 251
sincconv_channels: 80
conv1d_kernelsize: 3
conv1d_channels: 128

#The following SincConv layer and 2 1Dconv layers compose the SincNet module
sincconv_raw: !new:speechbrain.nnet.CNN.SincConv
    out_channels: !ref <sincconv_channels>
    kernel_size: !ref <sincconv_kernelsize>
